<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevBoard</title>
    <!-- daisyui cdn  -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/logo.png" type="image/png" />
    <!-- poppins font  end -->
  </head>
  <body class="font-['Poppins'] container mx-auto px-6 text-[#00303C]">
    <!-- navigation bar  -->
    <nav
      class="flex items-center justify-between mt-6 bg-white p-6 rounded-2xl"
    >
      <!-- logo box -->
      <div class="flex items-center gap-2">
        <img class="h-12" src="assets/logo.png" alt="Logo" />
        <h1 class="text-4xl font-light md:block hidden">
          Dev<span class="font-bold">Board</span>
        </h1>
      </div>
      <!-- right box  -->

      <button
        id="back-to-desk"
        class="text-base font-medium text-white border-none hover:border-none bg-[#3752FD] hover:bg-[#666dff] px-5 py-2.5 transition-all active:scale-95 rounded-lg"
      >
        Back to Desk
      </button>
    </nav>
    <section>
      <h1 class="py-6 font-bold text-2xl text-center">Blogs</h1>
      <div class="flex flex-col gap-4">
        <div class="p-6 bg-white rounded-xl">question and answer</div>
        <div class="p-6 bg-white rounded-xl">question and answer</div>
        <div class="p-6 bg-white rounded-xl">question and answer</div>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/blog.js"></script>
  </body>
</html>
